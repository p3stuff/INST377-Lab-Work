<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 6</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="header">
        <h1>Patrick's Lab For INST377</h1>
      </div>

      <div class="container">
        <div class="menu-1 box">
          <h2>Form Inputs</h2>

          <form class="main_form box" action="/api">
            <label for="resto">Restaurant Name</label>
            <input type="text" name="resto" id="resto" />
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
            <button type="submit" id="get-resto">Submit</button>
          </form>
        </div>

        <div class="menu-2 box">
          <h2>Local Restaurants</h2>

          <div class="box">
            <p>A list of restaurants from an API</p>
          </div>
        </div>
      </div>

      <div class="footer">
        p3stuff:
        <a class="links" href="https://github.com/p3stuff/INST377-Lab-Work"
          >github.com/p3stuff/INST377-Lab-Work</a
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!--
    This is how to build the CSS-only load animation from loading.io    
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>

    This is helpful for showing your client-side users when data is loading,
    since there's otherwise no sign your app is thinking about something!

    Try placing it at the same level in your element tree as your Submit button
